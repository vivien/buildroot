image boot.vfat {
  vfat {
    files = {
      "am335x-boneblack.dtb",
      "am335x-bone.dtb",
      "MLO",
      "u-boot.img",
      "uEnv.txt",
      "zImage"
    }
  }
  size = 10M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
    size = 512M
  }
}
