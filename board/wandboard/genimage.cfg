image sdcard.img {
  hdimage {
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot.imx"
    offset = 1024
  }

  partition u-boot-env {
    in-partition-table = "no"
    image = "uboot-env.bin"
    offset = 393216
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
    size = 512M
  }
}
