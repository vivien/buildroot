image boot.vfat {
  vfat {
    files = {
      "rpi-firmware/bcm2708-rpi-b.dtb",
      "rpi-firmware/bcm2708-rpi-b-plus.dtb",
      "rpi-firmware/bcm2709-rpi-2-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "zImage"
    }
  }
  size = 10M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 512M
  }
}
