image kernel.vfat {
  vfat {
    files = {
      "uImage",
      "vf610-zii-dev-rev-b.dtb",
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot.imx"
    offset = 1024
  }

  partition u-boot-env {
    in-partition-table = "no"
    image = "uboot-env.bin"
    offset = 786432
    size = 8192
  }

  partition kernel {
    partition-type = 0xc
    image = "kernel.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 512M
  }
}
